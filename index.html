<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Zoom-Call-Layout" />

    <!--Link to Font-Awesome Site-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS-lINK-->
    <link rel="stylesheet" href="style.css" />

    <title>Zoom</title>
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="header-cont">
        <div class="speak-cont">
          <i class="fa-solid fa-table-cells" style="color: #ffffff"></i>
          <span class="speak-lab">Speaker View</span>
        </div>
        <div class="cross-cont">
          <i
            class="fa-solid fa-arrows-up-down-left-right"
            style="color: #ffffff"
          ></i>
        </div>
      </div>
    </header>
    <!--Main-->
    <main>
      <!-- Container Photo-->
      <div class="photo-cont">
        <!--CARDS-->
        <div class="card">
          <img src="" alt="" class="picture" />
          <div class="pinco-label">
            <span>Pinco Pallo</span>
          </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
      <!--container del footer-->
      <div class="foot-cont">

        <!--left-block-->
        <div class="block-1">
            <div class="micro-block">
                <div class="small-block1">
                    <div class="micro-icon"></div>
                    <div class="text"></div>
                </div>
                <div class="small-block2">
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="cam-block">
                <div class="small-block1">
                    <div class="cam-icon"></div>
                    <div class="text"></div>
                </div>
                <div class="small-block2">
                    <div class="arrow"></div>
                </div>
            </div>
        </div>

        <!--middle-block-->
        <div class="block-2">
            <div class="midconts">
                <div class="icon"></div>
                <div class="text"></div>
            </div>
        </div>

        <!--right-block-->
        <div class="block-3">
            <div class="right-block">
                End Meeting
            </div>
        </div>
      </div>
      <div></div>
      <div></div>
    </footer>
  </body>
</html>
